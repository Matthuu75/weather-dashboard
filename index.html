<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body class="h-100 w-100 p-2">
    <header class="border p-3 ">
        <h1>Weather Dashboard</h1>
    </header>

    <section class="row">
        <div class="border pb-5 col-3">
            <div id="weather-input" class="row mt-5 ps-5 pe-5">
                <h3>Enter City</h3>
                <input id="search-box" class="form-control form-control-lg mb-1" type="text"
                    placeholder="Type City Here">
                <button id="search-button" class="btn btn-info w-100 mb-3" type="button">Search</button>

                <div class="mt-4">
                    <h5 class="card-header">Search History:</h5>
                    <h6 id="search-history" class="mt-3"></h6>
                </div>

            </div>
        </div>
        <div id="weather-data" class="card col-9">
            <div id="current-weather" class="">
                <div id="weather-details" class="">
                    <h2 id="city-name" class="card-header text-center mb-5">City Name</h2>
                    <h4 id="temperature">Temperature:</h4>
                    <h4 id="wind">Wind:</h4>
                    <h4 id="humidity">Humidity:</h4>
                </div>
                <div id="icon">
                    <img id="weather-icon" src="" alt="">
                    <h4 id="weather-type">Weather Type:</h4>
                </div>
            </div>
            <div id="days-forecast" class="row text-center">
            </div>
        </div>
    </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="/script.js"></script>

</html>
