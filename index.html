<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body class="mx-auto p-5">
    <header>
        <h1 class="border">Weather Dashboard</h1>
    </header>

    <main class="row mt-5 ps-5 pe-5">

        <section id="search" class="col-sm-12 col-md-6 col-xl-2">
            <div class="border">
                <h3>City Search:</h2>
                <input id="search-box" class="form-control form-control-md mb-2" placeholder="Type City Here" type="text">
                <button id="search-button" type="button" class="btn btn-primary w-100 mb-3">Search</button>
            </div>
            <div id="search-log" class="mt-3">
            </div>
        </section>
        <section id="dashboard" class="col-sm-12 col-md-6 col-xl-10">
            <div id="forecast" class="card w-100">
                <h3>Your Forecast</h3>
                <div id="weather" class="card w-100">
                </div>

            </div>
        </section>
</body>
<script src="script.js"></script>
</html>
